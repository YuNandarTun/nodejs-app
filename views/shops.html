<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>< %= pageTitle %></title>
<link rel="stylesheet" href="/css/main.css">

</head>
<body>
        <harder class="main-header">
            <nav class="main.header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item"><a class="active" href="/">shop</a></li>
                    <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                </ul>
            </nav>
        </harder>
        
        <main>
            {{#if prods.length > 0 }}
            <div class="grid">
                <article class="card product-item">
                    <headerclass="card__header">
                        <h1 class="product__title">Necklace</h1>
                    </header>
                <div class="card__image">
                    <img src="https://m.media-amazon.com/images/I/41stpPRWFtL._AC_SX466_.jpg" alt="Necklace">
                </div>
                <div class="card__content">
                    <h2 class="product__price">$800</h2>
                    <p class="product__description">made with 22k gold and include 2 rati of diamonds with 80size cuttings.</p>
                </div>
                <div class="card__actions">
                    <button class="btn">Order please.</button>
                </div>
                </article>
            </div>
            {{else}}
            <h1>No Necklace</h1>
            {{/if}}
        </main>
</body>
</html>
